    <script>
        $(document).ready(function() {
            $("#acender").click(function(){
                $("section").removeClass("cinza2");
                $("section").addClass("nude2");
            });

            $("#apagar").click(function() {
                $("section").removeClass("nude2");
                $("section").addClass("cinza2");
            });

            $("#minhaFoto").mouseenter(function()
            {
                $(this).removeClass("foto_sem_mouse");
                $(this).addClass("foto_com_mouse");
            });

            $("#minhaFoto").mouseleave(function()
            {
                $(this).removeClass("foto_com_mouse");
                $(this).addClass("foto_sem_mouse");
            });

            $("#acender").click(function(){
                $("footer").removeClass("black");
                $("footer").addClass("white");
            });

            $("#apagar").click(function() {
                $("footer").removeClass("white");
                $("footer").addClass("black");
            });

            $("#minhaFoto").mouseenter(function()
            {
                $("#principal").removeClass("normal");
                $("#principal").addClass("expandida");
            });

            $("#minhaFoto").mouseleave(function()
            {
                $("#principal").removeClass("expandida");
                $("#principal").addClass("normal");
            });
        });
    </script>
